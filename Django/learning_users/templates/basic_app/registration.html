{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h1>Thank you for registering!</h1>
  {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form.</h3>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      <h4>profile_form</h4>
      {{ profile_form.as_p }}
      <h4>input</h4>
      <input type="submit" name="" value="Register">

    </form>
  {% endif %}
</div>
{% endblock %}
